<div class="course-list">
    <ng-container *ngFor="let course of courses; let i = index">
      <app-course-card [title]="course.title" [description]="course.description" [creationDate]="course.creationDate"
        [duration]="course.duration" [authors]="course.authors" [editable]="editable" (clickOnShow)="onShowCourse(i)">
          <ng-container *ngIf="editable">
          <app-button [iconName]="faPencil"></app-button>
          <app-button [iconName]="faTrashCan"></app-button>
        </ng-container>
      </app-course-card>
    </ng-container>
  </div>
